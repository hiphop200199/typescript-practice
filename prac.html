<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dest/script.js" defer></script>
    <!--defer的程式碼在背後載入，不影響前面的DOM載入，而且會等DOM全部載好，然後在DOMContentLoaded事件之前開始執行。如果有多個defer程式碼，會按照文件編排順序先後執行-->
    <!--async的程式碼也在背後載入，不影響前面的DOM載入，但因為是完全獨立的程式碼，跟文件不互相等彼此，所以可能比DOMContentLoaded事件早或晚執行。如果有多個async程式碼，會按照載入完成順序先後執行-->
    <title>Document</title>
  </head>
  <body>
    <!--使用typescript前提:
    1.安裝node，打npm init -y創立package.json共通設定檔
2.打 npm i --save-dev typescript安裝typescript
3.打npx tsc --init放入typescript設定檔(tsconfig.json)
4.創立src資料夾，裡面擺script.ts，另外創立dest資料夾
5.在package.json裡的"scripts"放入"start":"tsc --watch"，這樣的話比方說打npm start，就會自動編譯ts->js(按存檔也可以自動編譯)
6.在tsconfig.json裡，把"OutDir"打開，路徑設定成dest資料夾
7.在tsconfig.json裡，把"module"設成"es6"
8.用打包工具bundler例如webpack,parcel...，把開發中專案整理成瀏覽器知道如何呈現的完整版專案。打包工具會a.分析專案結構b.找出模組之間的依賴關係c.分析有沒有瀏覽器不懂的語法d.檢查有沒有引入css,圖片等-->
    <ul id="list"></ul>
    <form id="todoform" action="">
      <input id="todoinp" type="text" />
      <button type="submit">add</button>
    </form>
  </body>
</html>
